<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mozartyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Permanent Marker', cursive; color: #fff; }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) blur(1px);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 24px;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-shadow: 4px 4px 0 #000;
    }

    .controls {
      background: rgba(0,0,0,0.6);
      padding: 20px 24px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: min(360px, 90%);
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform .1s ease, background .2s ease;
    }

    button:hover { transform: scale(1.05); background: #222; }

    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Arka plan videosu (istersen deƒüi≈ütir) -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-city-at-night-9715/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>MOZARTYY</h1>

    <div class="controls">
      <div class="btns">
        <button id="playBtn">‚ñ∂Ô∏è Oynat</button>
        <button id="pauseBtn">‚è∏Ô∏è Durdur</button>
      </div>

      <div class="volume">
        üîä Ses:
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </div>

  <footer>Oldschool American Vibe ‚Ä¢ Mozartyy</footer>

  <!-- Oldschool Amerikan tarzƒ± m√ºzik (√∂rnek) -->
  <audio id="music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Blue_Dot_Sessions/The_City_Comes_Alive/Blue_Dot_Sessions_-_02_-_New_Blue.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('music');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const volume = document.getElementById('volume');

    playBtn.addEventListener('click', () => {
      music.play();
    });

    pauseBtn.addEventListener('click', () => {
      music.pause();
    });

    volume.addEventListener('input', (e) => {
      music.volume = e.target.value;
    });
  </script>
</body>
</html>
